# ============================================
# Kafka KTable Configuration
# ============================================
# Activate this profile with: spring.profiles.active=kafka

# Kafka broker connection
kafka.bootstrap-servers=localhost:9092

# Kafka Streams application ID (unique per consumer group)
kafka.application-id=hollow-ktable-app

# Topic names
kafka.topic.user-accounts=user-accounts

# State directory for local RocksDB stores
kafka.state-dir=./kafka-streams-state

# ============================================
# Logging Configuration
# ============================================
logging.level.org.apache.kafka=WARN
logging.level.com.devara.hollow.service.kafka=DEBUG
